<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/styles.min.css" />
    <title>Tip calculator app</title>

    <script defer src="index.js"></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title"><span>spli</span> <span>tter</span></h1>
    </header>

    <main class="main">
      <div class="main__card">
        <div class="main__bill-container">
          <h3 class="main__bill-title">Bill</h3>
          <div class="main__bill">
            <img class="main__dollar-image" src="/images/icon-dollar.svg" alt="Dollar" />
            <input class="main__bill-input" type="number" placeholder="0" required />
          </div>
        </div>

        <div class="main__tip-container">
          <h3 class="main__tip-title">Select Tip %</h3>
          <div class="main__tip-percentages-container">
            <button class="main__tip-btn">5%</button>
            <button class="main__tip-btn">10%</button>
            <button class="main__tip-btn">15%</button>
            <button class="main__tip-btn">25%</button>
            <button class="main__tip-btn">50%</button>
            <input class="main__tip-custom" type="number" placeholder="Custom" />
          </div>
        </div>

        <div class="main__people-container">
          <h3 class="main__people-title">Number of People</h3>
          <div class="main__people">
            <img class="main__people-image" src="/images/icon-person.svg" alt="Person" />
            <input class="main__people-input" type="number" placeholder="0" required />
          </div>
        </div>

        <div class="main__total">
          <div class="main__total-container">
            <div>
              <h3 class="main__total-title">Tip Amount</h3>
              <p class="main__total-subtitle">/ person</p>
            </div>
            <p class="main__amount">0.00€</p>
          </div>
          <div class="main__total-container">
            <div>
              <h3 class="main__total-title">Total</h3>
              <p class="main__total-subtitle">/ person</p>
            </div>
            <p class="main__amount">0.00€</p>
          </div>
          <button class="main__total-btn">Reset</button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>Coded by <strong>glomvardos</strong></p>
    </footer>
  </body>
</html>
