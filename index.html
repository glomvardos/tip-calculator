<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.min.css" />
    <title>Tip calculator</title>

    <script defer src="index.js"></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title"><span>spli</span> <span>tter</span></h1>
    </header>

    <main class="main">
      <form class="main__card">
        <div class="main__flex-left-col">
          <div class="main__bill-container">
            <h2 class="main__bill-title">Bill</h2>
            <div class="main__bill">
              <img class="main__dollar-image" src="/images/icon-dollar.svg" alt="Dollar" />
              <input id="bill-input" class="main__bill-input" type="number" placeholder="0" />
            </div>
            <p id="msg-bill" class="hideError">
              Bill input cannot be empty, contain comma or &lt 1.
            </p>
          </div>

          <div class="main__tip-container">
            <h2 class="main__tip-title">Select Tip %</h2>
            <div class="main__tip-percentages-container">
              <button class="main__tip-btn btn">5%</button>
              <button class="main__tip-btn btn">10%</button>
              <button class="main__tip-btn btn">15%</button>
              <button class="main__tip-btn btn">25%</button>
              <button class="main__tip-btn btn">50%</button>
              <input
                id="custom-input"
                class="main__tip-custom"
                type="number"
                placeholder="Custom"
              />
            </div>
          </div>

          <div class="main__people-container">
            <h2 class="main__people-title">Number of People</h2>
            <div class="main__people">
              <img class="main__people-image" src="/images/icon-person.svg" alt="Person" />
              <input id="people-input" class="main__people-input" type="number" placeholder="0" />
            </div>
            <p id="msg-people" class="hideError">
              People input cannot be empty, must be an integer and &gt 1.
            </p>
          </div>
        </div>

        <div class="main__total">
          <div class="main__total-container">
            <div>
              <h2 class="main__total-title">Tip Amount</h2>
              <p class="main__total-subtitle">/ person</p>
            </div>
            <p id="tip-amount" class="main__amount">0.00€</p>
          </div>
          <div class="main__total-container">
            <div>
              <h2 class="main__total-title">Total</h2>
              <p class="main__total-subtitle">/ person</p>
            </div>
            <p id="total-amount" class="main__amount">0.00€</p>
          </div>
          <button id="reset-btn" class="main__total-btn" disabled>Reset</button>
        </div>
      </form>
    </main>

    <footer class="footer">
      <p>Coded by <strong>glomvardos</strong></p>
    </footer>
  </body>
</html>
