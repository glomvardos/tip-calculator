<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/styles.min.css" />
    <title>Tip calculator app</title>

    <script defer src="index.js"></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title"><span>spli</span> <span>tter</span></h1>
    </header>

    <main class="main">
      <div class="main__card">
        <div class="main__bill-container">
          <h3 class="main__bill-title">Bill</h3>
          <div class="main__bill">
            <img class="main__dollar-image" src="/images/icon-dollar.svg" alt="Dollar" />
            <input class="main__bill-input" type="number" placeholder="0" required />
          </div>
        </div>

        <div class="main__tip-container">
          <h3 class="main__tip-title">Select Tip %</h3>
          <div class="main__tip-percentages-container">
            <button>5%</button>
            <button>10%</button>
            <button>15%</button>
            <button>25%</button>
            <button>50%</button>
            <button>Custom</button>
          </div>
        </div>
      </div>
    </main>

    <footer>Coded by <a href="#">glomvardos</a></footer>
  </body>
</html>
